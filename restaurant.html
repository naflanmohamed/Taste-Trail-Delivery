<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <link rel="stylesheet" href="restaurantstyles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Taste Trail Logo">
                <a href="index.html"><h1>Taste Trail</h1> </a>
            </div>
            <h1>Restaurant Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="section" id="addDish">
            <h2>Add New Dish</h2>
            <form id="dishForm">
                <label for="dishName">Dish Name:</label>
                <input type="text" id="dishName" name="dishName" required>
                <label for="dishPrice">Price:</label>
                <input type="number" id="dishPrice" name="dishPrice" required>
                <button type="submit">Add Dish</button>
            </form>
        </section>
        <section class="section" id="orders">
            <h2>Placed Orders</h2>
            <ul id="orderList">
            </ul>
        </section>
    </main>
    <script src="restaurant.js"></script>
</body>
</html>
